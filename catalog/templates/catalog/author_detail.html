{% extends "base_generic.html" %}

{% block content %}
    <h1>Author : {{author.first_name}}, {{author.last_name}}</h1>

    <p>{{author.date_of_birth}} -</p>
    <h3>Books</h3>
    {% for work in author.book_set.all %}
        <p><a href="{{ work.get_absolute_url }}">{{work.title}}</a></p>
        <p>{{work.summary}}</p>
    {% endfor %}

{% endblock %}
